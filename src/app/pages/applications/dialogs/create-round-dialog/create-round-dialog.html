<h2 mat-dialog-title>Add Interview Round</h2>

    <mat-dialog-content [formGroup]="form">
      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Round Name</mat-label>
        <input matInput formControlName="name" placeholder="Technical Round" />
      </mat-form-field>

      <mat-form-field appearance="outline" style="width:100%;">
        <mat-label>Sort Order</mat-label>
        <input matInput type="number" formControlName="sortOrder" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button (click)="close()">Cancel</button>
      <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">Create</button>
    </mat-dialog-actions>
