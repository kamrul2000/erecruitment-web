<h2 mat-dialog-title>Application History</h2>

    <mat-dialog-content>
      <div style="margin-bottom:10px;">
        <div style="font-weight:700;">{{ data?.app?.candidateName || 'Candidate' }}</div>
        <div style="font-size:12px; opacity:.7;">{{ data?.app?.jobTitle || '' }}</div>
      </div>

      <table mat-table [dataSource]="data.items" style="width:100%;">
        <ng-container matColumnDef="from">
          <th mat-header-cell *matHeaderCellDef> From </th>
          <td mat-cell *matCellDef="let x"> {{ x.fromStatus || x.FromStatus }} </td>
        </ng-container>

        <ng-container matColumnDef="to">
          <th mat-header-cell *matHeaderCellDef> To </th>
          <td mat-cell *matCellDef="let x">
            <mat-chip style="border-radius:999px; font-weight:650;">
              {{ x.toStatus || x.ToStatus }}
            </mat-chip>
          </td>
        </ng-container>

        <ng-container matColumnDef="note">
          <th mat-header-cell *matHeaderCellDef> Note </th>
          <td mat-cell *matCellDef="let x"> {{ x.comment || x.Comment || '-' }} </td>
        </ng-container>

        <ng-container matColumnDef="when">
          <th mat-header-cell *matHeaderCellDef> When </th>
          <td mat-cell *matCellDef="let x"> {{ (x.createdAt || x.CreatedAt) | date:'medium' }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="cols"></tr>
        <tr mat-row *matRowDef="let row; columns: cols"></tr>
      </table>

      <div style="padding:12px; opacity:.7;" *ngIf="!data.items?.length">
        No history yet.
      </div>
    </mat-dialog-content>

    <mat-dialog-actions align="end">
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
