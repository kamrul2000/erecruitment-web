<mat-card class="card">
  <div class="header">
    <div>
      <div class="title">Jobs</div>
      <div class="subtitle">Create and manage job postings</div>
    </div>

    <div class="actions">
      <mat-form-field appearance="outline" class="search">
        <mat-label>Search</mat-label>
        <input matInput (input)="search.set(($any($event.target)).value)" placeholder="title, dept, status..." />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>

      <button mat-flat-button color="primary" (click)="openCreate()">
        <mat-icon>add</mat-icon>
        Add Job
      </button>
    </div>
  </div>

  <div class="table-wrap" *ngIf="!loading(); else busy">
    <table mat-table [dataSource]="filtered()" class="table">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let j">
          <div class="cell-main">{{ j.title }}</div>
          <div class="cell-sub">{{ j.description || '' }}</div>
        </td>
      </ng-container>

      <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef> Department </th>
        <td mat-cell *matCellDef="let j">{{ j.department }}</td>
      </ng-container>

      <ng-container matColumnDef="location">
        <th mat-header-cell *matHeaderCellDef> Location </th>
        <td mat-cell *matCellDef="let j">{{ j.location || '-' }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let j">
          <mat-chip class="chip" [ngClass]="statusClass(j.status)">
            {{ j.status }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Created </th>
        <td mat-cell *matCellDef="let j">
          {{ j.createdAt | date:'medium' }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actions-col"> Actions </th>
        <td mat-cell *matCellDef="let j" class="actions-col">
          <button mat-icon-button (click)="openEdit(j)" matTooltip="Edit">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="delete(j)" matTooltip="Delete">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <div class="empty" *ngIf="filtered().length === 0">
      No jobs found.
    </div>
  </div>

  <ng-template #busy>
    <div class="busy">
      <mat-spinner diameter="32"></mat-spinner>
      <div>Loading jobs...</div>
    </div>
  </ng-template>
</mat-card>
