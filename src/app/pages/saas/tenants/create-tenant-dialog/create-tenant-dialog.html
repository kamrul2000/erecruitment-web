<h2 mat-dialog-title>Create Tenant + First Admin</h2>

<mat-dialog-content [formGroup]="form">
  <div class="section-title">Tenant</div>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Tenant Name</mat-label>
      <input matInput formControlName="name" placeholder="Acme Ltd" (blur)="autoSlug()" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Tenant Slug</mat-label>
      <input matInput formControlName="slug" placeholder="acme-ltd" />
      <mat-hint>Lowercase, numbers, dash only</mat-hint>
    </mat-form-field>
    <mat-form-field appearance="outline">
  <mat-label>Plan</mat-label>
  <mat-select formControlName="plan">
    <mat-option value="Free">Free</mat-option>
    <mat-option value="Pro">Pro</mat-option>
    <mat-option value="Enterprise">Enterprise</mat-option>
  </mat-select>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Billing Email</mat-label>
  <input matInput formControlName="billingEmail" placeholder="billing@acme.com" />
  <mat-hint>If empty, it will use Admin Email</mat-hint>
</mat-form-field>

  </div>

  <div class="section-title">First Tenant Admin</div>

  <div class="grid">
    <mat-form-field appearance="outline">
      <mat-label>Full Name</mat-label>
      <input matInput formControlName="adminFullName" placeholder="Admin Name" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="adminEmail" placeholder="admin@acme.com" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="adminPassword" placeholder="Minimum 6 chars" />
    </mat-form-field>
  </div>

  <div class="hint">
    This will create the tenant and the first Admin user inside that tenant.
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Cancel</button>
  <button mat-flat-button color="primary" (click)="save()" [disabled]="form.invalid">
    <mat-icon>add</mat-icon>
    Create
  </button>
</mat-dialog-actions>
